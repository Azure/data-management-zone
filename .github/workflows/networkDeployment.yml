name: Network Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/VirtualNetwork/**'
      - 'infra/VirtualNetworkPeering/**'
      - 'infra/PrivateDns/**'
      - '.github/workflows/networkDeployment.yml'

env:
  AZURE_RESOURCE_GROUP_NAME_NETWORK: dh-network
  AZURE_RESOURCE_GROUP_NAME_GLOBAL_DNS: dh-global-dns
  AZURE_LOCATION: northeurope

jobs:
  create-resource-group:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Login to Azure
    - name: Azure Login
      id: azure_login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Create resource group
    - name: Create resource group
      id: resource_group_network
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          echo "Creating resource group ${{ env.AZURE_RESOURCE_GROUP_NAME_NETWORK }}"
          az group create --location ${{ env.AZURE_LOCATION }} --name ${{ env.AZURE_RESOURCE_GROUP_NAME_NETWORK }}
    
    # Create resource group
    - name: Create resource group
      id: resource_group_gloabl_dns
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          echo "Creating resource group ${{ env.AZURE_RESOURCE_GROUP_NAME_GLOBAL_DNS }}"
          az group create --location ${{ env.AZURE_LOCATION }} --name ${{ env.AZURE_RESOURCE_GROUP_NAME_GLOBAL_DNS }}
    
    # Log out from Azure
    - name: Log out from Azure
      id: azure_logout
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az logout

  validation:
    needs: [ create-resource-group ]
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check Out Repository
      id: checkout_repository
      uses: actions/checkout@v2
    
    # Login to Azure
    - name: Azure Login
      id: azure_login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Deploy vnet - validation
    - name: Deploy vnet - validation
      id: vnet_validation
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          echo "Creating deployment in resource group"
          az deployment group validate \
            --mode Incremental \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME_NETWORK }} \
            --template-file $GITHUB_WORKSPACE/infra/VirtualNetwork/deploy.vnet.json \
            --parameters $GITHUB_WORKSPACE/infra/VirtualNetwork/params.vnet.json
    
    # Deploys private DNS zone for blob storage - validation
    - name: Deploy private DNS zone for blob storage - validation
      uses: azure/cli@v1
