name: Log Analytics Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/LogAnalytics/**'
      - 'infra/KeyVault/**'
      - '.github/workflows/logAnalyticsDeployment.yml'

env:
  AZURE_SUBSCRIPTION_ID: 'feab2d15-66b4-438b-accf-51f889b30ec3'
  AZURE_RESOURCE_GROUP_NAME: dh-la
  AZURE_LOCATION: northeurope

jobs:
  create-resource-group:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Login to Azure
    - name: Azure Login
      id: azure_login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Create resource group
    - name: Create resource group
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          echo "Creating resource group \"${{ env.AZURE_RESOURCE_GROUP_NAME }}\""
          az group create --location ${{ env.AZURE_LOCATION }} --name ${{ env.AZURE_RESOURCE_GROUP_NAME }}
    
    # Log out from Azure
    - name: Log out from Azure
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az logout

  validation:
    needs: [ create-resource-group ]
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check Out Repository
      id: checkout_repository
      uses: actions/checkout@v2
    
    # Login to Azure
    - name: Azure Login
      id: azure_login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Deploy Key Vault 002 - validation
    - name: Deploy Key Vault 002 - validation
      id: key_vault_002_validation
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
        region: ${{ env.AZURE_LOCATION }}
        template: $GITHUB_WORKSPACE/infra/KeyVault/deploy.keyVault.json
        parameters: $GITHUB_WORKSPACE/infra/KeyVault/params.keyVault002.json
        deploymentMode: Validate
    
    # Deploy Log Analytics Workspace 001 - validation
    - name: Deploy Log Analytics Workspace 001 - validation
      id: log_analytics_001_validation
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
        region: ${{ env.AZURE_LOCATION }}
        template:  $GITHUB_WORKSPACE/infra/LogAnalytics/deploy.logAnalytics.json
        parameters: $GITHUB_WORKSPACE/infra/LogAnalytics/params.logAnalytics001.json
        deploymentMode: Validate
    
    # Log out from Azure
    - name: Log out from Azure
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az logout
  
  deployment:
    needs: [ create-resource-group, validation ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check Out Repository
      id: checkout_repository
      uses: actions/checkout@v2
    
    # Login to Azure
    - name: Azure Login
      id: azure_login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Deploy Key Vault 002
    - name: Deploy Key Vault 002
      id: key_vault_002_deployment
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
        region: ${{ env.AZURE_LOCATION }}
        template: $GITHUB_WORKSPACE/infra/KeyVault/deploy.keyVault.json
        parameters: $GITHUB_WORKSPACE/infra/KeyVault/params.keyVault002.json
        deploymentMode: Incremental
    
    # Deploy Log Analytics Workspace 001
    - name: Deploy Log Analytics Workspace 001
      id: log_analytics_001_deployment
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
        region: ${{ env.AZURE_LOCATION }}
        template:  $GITHUB_WORKSPACE/infra/LogAnalytics/deploy.logAnalytics.json
        parameters: $GITHUB_WORKSPACE/infra/LogAnalytics/params.logAnalytics001.json
        deploymentMode: Incremental
    
    # Log out from Azure
    - name: Log out from Azure
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az logout
