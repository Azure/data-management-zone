name: Data Hub Deployment

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - infra/*
      - code/*
      - .ado/workflows/dataHubDeployment.yml
pr:
  branches:
    include:
      - main
  paths:
    include:
      - infra/*
      - code/*
      - .ado/workflows/dataHubDeployment.yml

variables:
  AZURE_RESOURCE_MANAGER_CONNECTION_NAME: "data-hub-service-connection" # Update to '{yourResourceManagerConnectionName}'
  AZURE_SUBSCRIPTION_ID: "4060c03e-0d2e-44b7-82a3-da9376fe50b2"         # Update to '{yourDataManagementZoneSubscriptionId}'
  AZURE_LOCATION: "North Europe"                                        # Update to '{yourRegionName}'
  DATA_MANAGEMENT_ZONE_PREFIX: "dh"                                     # Update to '{yourDataManegementZonePrefix}'

stages:
  - stage: Validation
    displayName: "Validation of IaC templates"
    jobs:
      - job: Validation
        displayName: "Validation of IaC templates"
        continueOnError: false
        pool:
          vmImage: "ubuntu-latest"

        steps:
          # Checkout code
          - checkout: self
            name: checkout_repository
            displayName: Checkout repository
            submodules: true
            lfs: false
            clean: true
            continueOnError: false
            enabled: true

          # Deploy Data Management Zone - validation
          - task: AzureResourceManagerTemplateDeployment@3
            name: data_management_zone_validation
            displayName: Data Management Zone - validation
            enabled: true
            continueOnError: false
            inputs:
              deploymentScope: "Subscription"
              azureResourceManagerConnection: ${{ variables.AZURE_RESOURCE_MANAGER_CONNECTION_NAME }}
              subscriptionId: ${{ variables.AZURE_SUBSCRIPTION_ID }}
              location: ${{ variables.AZURE_LOCATION }}
              templateLocation: "Linked artifact"
              csmFile: "$(System.DefaultWorkingDirectory)/infra/main.json"
              csmParametersFile: "$(System.DefaultWorkingDirectory)/infra/params.dev.json"
              deploymentMode: "Validation"
              overrideParameters: >
                -prefix "${{ variables.DATA_MANAGEMENT_ZONE_PREFIX }}"

  - stage: Deployment
    displayName: "Deployment of IaC templates"
    dependsOn: Validation
    # condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
    jobs:
      - job: Deployment
        displayName: "Deployment of IaC templates"
        continueOnError: false
        pool:
          vmImage: "windows-latest"

        steps:
          # Checkout repository
          - checkout: self
            name: checkout_repository
            displayName: "Checkout repository"
            submodules: true
            lfs: false
            clean: true
            continueOnError: false
            enabled: true

          # Deploy Data Management Zone
          - task: AzureResourceManagerTemplateDeployment@3
            name: data_management_zone_deployment
            displayName: Data Management Zone
            enabled: true
            continueOnError: false
            inputs:
              deploymentScope: "Subscription"
              azureResourceManagerConnection: ${{ variables.AZURE_RESOURCE_MANAGER_CONNECTION_NAME }}
              subscriptionId: ${{ variables.AZURE_SUBSCRIPTION_ID }}
              location: ${{ variables.AZURE_LOCATION }}
              templateLocation: "Linked artifact"
              csmFile: "$(System.DefaultWorkingDirectory)/infra/main.json"
              csmParametersFile: "$(System.DefaultWorkingDirectory)/infra/params.dev.json"
              deploymentMode: "Incremental"
              overrideParameters: >
                -prefix "${{ variables.DATA_MANAGEMENT_ZONE_PREFIX }}"
